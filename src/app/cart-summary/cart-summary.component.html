<div class="dropdown">
  <button class="btn btn-outline-primary rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown">
    <i class="bi bi-cart3"></i>
    <span class="ms-2">Cart ({{ items.length }})</span>
  </button>
  <div class="dropdown-menu dropdown-menu-end p-4" style="min-width: 320px;">
    @if(items.length > 0) {
    <div class="cart-items">
      @for(item of items; track item.id) {
      <div class="cart-item mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0 text-truncate" style="max-width: 200px;">{{ item.title }}</h6>
            <small class="text-muted">{{ item.quantity }} Ã— ${{ item.price }}</small>
          </div>
          <span class="price">${{ item.quantity * item.price }}</span>
        </div>
      </div>
      }
      <hr>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="fw-bold">Total:</span>
        <span class="price h5 mb-0">${{ totalPrice }}</span>
      </div>
      <a routerLink="/checkout" class="btn btn-primary w-100">
        Checkout
      </a>
    </div>
    } @else {
    <div class="text-center py-4">
      <i class="bi bi-cart-x display-6 text-muted mb-3"></i>
      <p class="text-muted mb-0">Your cart is empty</p>
    </div>
    }
  </div>
</div>
