<div class="container py-5">
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/products" class="text-decoration-none">Products</a></li>
      <li class="breadcrumb-item active">Product Details</li>
    </ol>
  </nav>

  @if(product) {
  <div class="row g-5">
    <div class="col-lg-6">
      <div class="card border-0 overflow-hidden">
        <img [src]="product.image" [alt]="product.title" 
             class="card-img-top p-5" style="height: 500px; object-fit: contain;">
      </div>
    </div>
    <div class="col-lg-6">
      <span class="badge bg-secondary mb-3">{{ product.category }}</span>
      <h1 class="display-6 fw-bold mb-4">{{ product.title }}</h1>
      <div class="d-flex align-items-center gap-3 mb-4">
        <span class="price h3 mb-0">${{ product.price }}</span>
        <div class="rating d-flex align-items-center">
          <i class="bi bi-star-fill me-1"></i>
          <span>{{ product.rating.rate }}</span>
          <span class="text-muted ms-2">({{ product.rating.count }} reviews)</span>
        </div>
      </div>
      <p class="lead text-secondary mb-5">{{ product.description }}</p>
      <button (click)="addToCart()" class="btn btn-primary btn-lg w-100">
        <i class="bi bi-cart-plus me-2"></i>Add to Cart
      </button>
    </div>
  </div>
  }
</div>
